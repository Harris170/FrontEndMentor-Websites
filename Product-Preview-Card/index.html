<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/Product-Preview-Card/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/Product-Preview-Card/images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview Card Component</title>
</head>

<body>

  <center>
    <a href="/index.html"> <- All Projects</a>

    <div class="container">

      <div class="card">
        <img class="card_image-desktop" src="/Product-Preview-Card/images/image-product-desktop.jpg" alt="perfume" />
        <img class="card_image-mobile" src="/Product-Preview-Card/images/image-product-mobile.jpg" alt="perfume" />

        <div class="card_details">
            <div class="card_header">
              <p class="card_item_name">Perfume</p>
              <p class="card_title"> Gabrielle Essence Eau De Parfum</p>
            </div>

            <p class="card_description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="card_footer">
              <div class="card_price">
                <p class="card_new_price">$149.99</p>
                <p class="card_old_price">$169.99</p>
              </div>

              <button class="card_button">
                <img src="/Product-Preview-Card/images/icon-cart.svg" alt="cart">
                Add to Cart
              </button>
            </div>
        </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.frontendmentor.io/profile/Harris170">Harris N.</a>.
  </div>
  </center>
</body>

</html>
