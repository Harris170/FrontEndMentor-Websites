<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Social Media Dashboard</title>
</head>

<body>
  <div class="container">
    <header>

      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        <p class="header__title__subheading">Total Followers: 23,004</p>
      </div>

      <fieldset class="toggle" aria-label="theme toggle" role="radiogroup">
        <label for="dark">Dark</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" checked>
          <input type="radio" name="theme" id="light">
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <label for="light">Light</label>
      </fieldset>

    </header>

    <main>

      <section class="container cards">

        <div class="card card__fb">
          <div class="card__socialmedia_details">
            <img class="card__icon" src="/images/icon-facebook.svg" alt="facebook">
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__count_big">1987
            <div class="card__label">Followers</div>
          </div>
          <div class="card__incr_decr_wrapper">
            <img src="/images/icon-up.svg" alt="increase">
            <div class="card__incr_decr | card__increase">12 Today</div>
          </div>
        </div>

        <div class="card card__tw">
          <div class="card__socialmedia_details">
            <img class="card__icon" src="/images/icon-twitter.svg" alt="twitter">
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__count_big">1044
            <div class="card__label">Followers</div>
          </div>
          <div class="card__incr_decr_wrapper">
            <img src="/images/icon-up.svg" alt="increase">
            <div class="card__incr_decr | card__increase">99 Today</div>
          </div>
        </div>

        <div class="card card__in">
          <div class="card__socialmedia_details">
            <img class="card__icon" src="/images/icon-instagram.svg" alt="instagram">
            <div class="card__username">@realnathanf</div>
          </div>
          <div class="card__count_big">11k
            <div class="card__label">Followers</div>
          </div>
          <div class="card__incr_decr_wrapper">
            <img src="/images/icon-up.svg" alt="increase">
            <div class="card__incr_decr | card__increase">1099 Today</div>
          </div>
        </div>

        <div class="card card__yt">
          <div class="card__socialmedia_details">
            <img class="card__icon" src="/images/icon-youtube.svg" alt="youtube">
            <div class="card__username">Nathan F</div>
          </div>
          <div class="card__count_big">8239
            <div class="card__label">Subscribers</div>
          </div>
          <div class="card__incr_decr_wrapper">
            <img src="/images/icon-down.svg" alt="decrease">
            <div class="card__incr_decr | card__decrease">144 Today</div>
          </div>
        </div>

      </section>

      <section></section>
      <section></section>
    </main>

    <footer></footer>
  </div>
  <script src="/js/scrip t.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
